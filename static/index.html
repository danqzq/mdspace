<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdspace - Share Markdown Instantly</title>
    <meta name="description"
        content="Quickly share markdown files with instant preview, line comments, and temporary links. No signup required.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <style>
        body {
            font-family: 'Inter', var(--font-sans);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <span>mdspace</span>
            </a>
            <div class="user-stats">
                <a href="https://github.com/danqzq/mdspace" target="_blank" rel="noopener noreferrer"
                    class="github-link" title="View on GitHub">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
                    </svg>
                </a>
                <span class="stats-badge" id="user-stats">
                    <span id="files-count">0</span> / <span id="files-limit">10</span> files
                </span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="upload-section">
            <div class="upload-panel">
                <h2>Drop a file</h2>
                <div class="drop-zone" id="drop-zone">
                    <div class="drop-zone-icon"></div>
                    <p>Drop your .md file here</p>
                    <small>or click to browse</small>
                </div>
                <input type="file" id="file-input" accept=".md,.markdown,text/markdown" hidden>
            </div>

            <div class="upload-panel">
                <h2>Paste markdown</h2>
                <textarea class="markdown-input" id="markdown-input" placeholder="# Hello World

Paste your markdown here...

- Supports **bold** and *italic*
- Code blocks with syntax highlighting
- Tables, lists, and more!"></textarea>
            </div>
        </section>

        <section class="preview-section" id="preview-section">
            <div class="preview-header">
                <h2>Preview</h2>
                <button class="btn btn-secondary" id="clear-btn">Clear</button>
            </div>
            <div class="preview-content" id="preview-content">
                <div class="preview-placeholder">
                    Your markdown preview will appear here...
                </div>
            </div>
        </section>

        <div class="actions">
            <button class="btn btn-primary btn-lg" id="share-btn" disabled>
                <span>Create Share Link</span>
            </button>
        </div>
    </main>

    <!-- Share Success Modal -->
    <div class="modal-overlay" id="share-modal">
        <div class="modal">
            <h2>Link Created!</h2>
            <p>Your markdown is now shareable. The link will expire in 24 hours.</p>
            <div class="share-link-container">
                <input type="text" class="share-link-input" id="share-link" readonly>
                <button class="btn btn-primary" id="copy-btn">Copy</button>
            </div>
            <p class="expires-info" id="expires-info"></p>
            <div class="actions">
                <button class="btn btn-secondary" id="view-btn">View Page</button>
                <button class="btn btn-secondary" id="close-modal-btn">Create Another</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
